name: Deploy tommasoberti.com (version-only)

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-www-tommasoberti-com
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Resolve VERSION
        shell: bash
        run: |
          V=$( [ -f VERSION ] && tr -d ' \n\r' < VERSION || node -p "require('./package.json').version" )
          V=${V#v}
          echo "VERSION=$V" >> $GITHUB_ENV
          echo "RELEASE_DIR=v$V" >> $GITHUB_ENV

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        env:
          VITE_APP_VERSION: ${{ env.VERSION }}
        run: npm run build

      - name: Prepare SSH key (robust)
        shell: bash
        run: |
          set -euo pipefail
          test -n "${{ secrets.VPS_SSH_KEY }}" || { echo "❌ Missing secret VPS_SSH_KEY"; exit 1; }
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          printf '%s' "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          tr -d '\r' < ~/.ssh/deploy_key > ~/.ssh/_tmp && mv ~/.ssh/_tmp ~/.ssh/deploy_key
          if [ "$(wc -l < ~/.ssh/deploy_key)" -eq 1 ] && grep -q '\\n' ~/.ssh/deploy_key; then
            sed 's/\\n/\n/g' ~/.ssh/deploy_key > ~/.ssh/_tmp && mv ~/.ssh/_tmp ~/.ssh/deploy_key
          fi
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H -t ed25519 "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H -t rsa     "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts

      - name: Ensure remote release dir
        shell: bash
        run: |
          REMOTE_BASE="/srv/www/www.tommasoberti.com"
          REMOTE_RELEASE="$REMOTE_BASE/releases/${{ env.RELEASE_DIR }}"
          ssh -o IdentitiesOnly=yes -i ~/.ssh/deploy_key "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "mkdir -p \"$REMOTE_RELEASE\""

      - name: Rsync build → /releases/vX.Y.Z
        shell: bash
        run: |
          REMOTE_BASE="/srv/www/www.tommasoberti.com"
          REMOTE_RELEASE="$REMOTE_BASE/releases/${{ env.RELEASE_DIR }}"
          rsync -az --delete \
            -e "ssh -o IdentitiesOnly=yes -i ~/.ssh/deploy_key" \
            dist/ \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${REMOTE_RELEASE}/"
          ssh -o IdentitiesOnly=yes -i ~/.ssh/deploy_key "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "echo '${{ env.VERSION }}' > '${REMOTE_RELEASE}/VERSION'"

      - name: Activate release (symlink) & reload caddy
        shell: bash
        run: |
          REMOTE_BASE="/srv/www/www.tommasoberti.com"
          ssh -o IdentitiesOnly=yes -i ~/.ssh/deploy_key "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" '
            set -e
            # se "current" è una directory reale, rinominala e usa un symlink
            if [ -d "'"$REMOTE_BASE"'/current" ] && [ ! -L "'"$REMOTE_BASE"'/current" ]; then
              mv "'"$REMOTE_BASE"'/current" "'"$REMOTE_BASE"'/current.bak.$(date +%s)"
            fi
            ln -sfn "'"$REMOTE_BASE"'/releases/${{ env.RELEASE_DIR }}" "'"$REMOTE_BASE"'/current"
            sudo -n systemctl reload caddy || true
          '

      - name: Prune old releases (keep last 5)
        shell: bash
        run: |
          REMOTE_BASE="/srv/www/www.tommasoberti.com"
          ssh -o IdentitiesOnly=yes -i ~/.ssh/deploy_key "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" '
            set -e
            cd "'"$REMOTE_BASE"'/releases" 2>/dev/null || exit 0
            ls -1dt v* 2>/dev/null | tail -n +6 | xargs -r rm -rf --
          '
